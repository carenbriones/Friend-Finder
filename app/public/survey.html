<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey | Friend Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <div class="container-fluid mt-4 px-5 mx-auto">
        <h1>Survey Questions</h1>
        <hr>
        <form class="mb-5">
            <h2><strong>About You</strong></h2>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="form-group">
                        <label for="name">Name (Required)</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="form-group">
                        <label for="self-image">Link to Photo Image (Required)</label>
                        <input type="text" class="form-control" id="self-image" placeholder="">
                    </div>
                </div>
            </div>
            <hr>
            <h3 class="py-1"><strong>Question 1</strong></h3>
            <div class="row question mx-0">
                <div class="form-group">
                    <label for="question-1">I prefer to follow a schedule.</label>
                    <select class="form-control" id="question-1">
                        <option value="" selected disabled>Select an Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
